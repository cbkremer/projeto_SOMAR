<section class="center_main_section">
    <h1>{{projeto.nome}}</h1>
    <div *ngFor="let insti of projeto.instituicoes">
        <h3 (click)="goToInstituicao(insti)" style="cursor:pointer;">
            {{insti.nome}}
        </h3>
    </div>
    <hr>
    <h2 class="centered_paragraph">O projeto:</h2>
    <br>
    <p class="centered_paragraph">
        {{projeto.descricao}}
    </p>
    <br>
    <img src="../../assets/PIDS.png" width="5px" height="5px"/>
    <hr>
    <app-ods-cards-horizontal [project_ods]=projeto [selectable]="false"></app-ods-cards-horizontal>
    <app-footer></app-footer>
</section>
