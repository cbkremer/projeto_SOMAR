<section class="center_main_section">
    <h1 class="left_paragraph">

    <div *ngFor="let projeto of projetos; let i = index">
        <div *ngIf="possuiODS(projeto)">
            <div class="center_left">
                <h2 (click)="goToProjeto(projeto)">
                    {{projeto.nome}}

                <hr>
            </div>
        </div>
    </div>

    </p>
    <div class="ods_cards">
        <app-ods-cards-horizontal></app-ods-cards-horizontal>
