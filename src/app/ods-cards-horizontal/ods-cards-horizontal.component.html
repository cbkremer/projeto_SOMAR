
<div class="ods_cards_div">
  <div *ngFor="let ods of ods_list; let i = index">
    <div id="the_ods_card_red" 
         [style.background-color]="setODSColor(ods)" 
         (click)="setODSChoice(ods.id)"
    >
        <div class="ods_numero">
          {{ods.id}}
        </div>
        <div class="ods_nome">
          {{ods.nome}}
        </div>
        <div class="ods_icone" [innerHTML]="ods.icone"></div>
    </div>
  </div>
</div>
<br>
